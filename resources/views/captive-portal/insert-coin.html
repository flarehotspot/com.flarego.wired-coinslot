<h1>Please Insert Coin</h1>

<hr />

<h2>
  Available Wallet Balance: <span id="wallet-bal">{{ WalletAvailBal }}/{{ WalletBal }}</span>
</h2>

<hr />

<form>
  <div class="form-check">
    {% if UseWallet %}
    <input class="form-check-input" type="checkbox" value="" checked="checked" id="use-wallet-bal-checkbox" />
    {% else %}
    <input class="form-check-input" type="checkbox" value="" id="use-wallet-bal-checkbox" />
    {% endif %}

    <label class="form-check-label" for="flexCheckDefault">
      Use Wallet Balance?
    </label>
  </div>
</form>

<hr />

<h2>Total Amount: <span id="total-amount">{{ PaymentTotal }}</span></h2>

<hr>
<a href='{{ helpers.UrlForRoute("payment:done") }}'>Done Payment</a>

<script>
  window.USE_WALLET_URL = '{{ helpers.UrlForRoute("use:wallet") }}';
  window.PaymentAmount = {{ PaymentAmount }};
  window.PaymentTotal = {{ PaymentTotal}};
  window.WalletDebit = {{ WalletDebit }};
  window.WalletBal = {{ WalletBal }};
  window.WalletAvailBal = {{ WalletAvailBal }};
</script>
