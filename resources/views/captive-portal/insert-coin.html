<h1>Please Insert Coin</h1>

<hr />

<h2>Available Wallet Balance: <span id="wallet-bal">{{ data.WalletBal }}</span></h2>

<hr />

<form>
  <div class="form-check">
    {% if data.WalletDebit > 0 %}
    <input class="form-check-input" type="checkbox" value="" checked="checked" id="use-wallet-bal-checkbox" />
    {% else %}
    <input class="form-check-input" type="checkbox" value="" id="use-wallet-bal-checkbox" />
    {% endif %}

    <label class="form-check-label" for="flexCheckDefault">
      Use Wallet Balance?
    </label>
  </div>
</form>

<hr />

<h2>Total Amount: <span id="total-amount">{{ data.TotalAmount }}</span></h2>

<script>
  window.WALLET_BAL = {{walletBal}};
  window.USE_WALLET_URL = '{{ helpers.UrlForRoute("use:wallet") }}';
</script>
